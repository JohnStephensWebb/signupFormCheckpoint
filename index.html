<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
        <label for="email">Email (required)</label>
        <input type="email" name="email" id="email" required>
      <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      <br>
        <label for="githubUsername">Github Username</label>
        <input type="username" name="github username" id="githubUsername">
      <br>
      <br>
      <div class="">
        <label for="enterprise">Enterprise</label>
        <input type="radio" name="membership" value="enterprise" id="enterprise">
      <br>
        <label for="pro">Pro</label>
        <input type="radio" name="membership" value="pro" id="pro">
      <br>
        <label for="free">Free</label>
        <input type="radio" name="membership" value="free" id="free">
      </div>
      <br>
        <label for="rememberMe">"Remember Me?"</label>
        <input type="checkbox" name="remember me" checked id="rememberMe">
      <br>
        <input type="submit" value="submit">
    </form>
  </body>
</html>
